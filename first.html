<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/burgerapp/style.css">
</head>

<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>RONAKSONI</p>
            </div>
            <div class="nav-menu" id="navMenu"> 
                <ul>
                    <li><a href="" class="link active">Home</a></li>
                    <li><a href="" class="link">Blog</a></li>
                    <li><a href="" class="link">Service</a></li>
                    <li><a href="" class="link">About</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
                <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>

        <!-------------------form box----------------->
        <div class="form-box">
<!--------------------login form---------------------------->
            <div class="login-container" id="login">
                <div class="top">
                    <span>Don't have an account? <a href="" onclick="register()">Sign Up</a></span>
                    <header class="header">Login</header>
                </div>
                
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Uername or Email">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password">
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Sign In">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" name="" id="login-check">
                        <label for="login-check">Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="">|Forgot password?</a></label>
                    </div>
                </div>

            </div>

            <!---------------------registration form-->
            <div class="register-container" id="register">
                <div class="top">
                    <span>Have an account? <a href="" onclick="login()">Login</a></span>
                    <header class="header">Sign Up</header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Firstname">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Lastname">
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password">
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Register">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" name="" id="register-check">
                        <label for="register-check">Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="">Terms & Conditions</a></label>
                    </div>
                </div>

            </div>
        </div>
    </div>


<script>

    function myMenuFunction() {
        var i = document.getElementById("navMenu");

        if(i.className === "navMenu"){
            i.className += "responsive";
        } else{
            i.className = "navMenu";
        }
    }
</script>


<script>
    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");


    function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
    }

    function register () {
        x.style.left = "-510px";
        y.style.right = "5px";
        a.className = "btn";
        b.className += " white-btn";
        x.style.opacity = 0;
        y.style.opacity = 1;
    }
</script>

</body>

</html>
